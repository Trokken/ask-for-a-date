<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Date surprise</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Salut Elodie,</h1>
    <p>Voudrais-tu aller en date avec moi ce vendredi soir ?</p>

    <div class="buttons">
      <form id="yesForm" action="https://formspree.io/f/myzpykkk" method="POST">
  <input type="hidden" name="response" value="Oui">
  
  <textarea name="message" placeholder="Une idée, une autre date ou un petit mot 💬 ?" rows="4" style="width: 100%; margin-top: 10px; border-radius: 10px; padding: 10px;"></textarea>
  
  <button type="submit" class="yes-button">Oui 🥰</button>
</form>


      <button class="no-button" id="noButton">Non 🙃</button>
    </div>

    <div class="message hidden" id="thankYouMessage">
      <p>Le safe word est <strong>Mangue</strong>, à vendredi ! 🍹</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
